        <h4 id="主要记录一下，自己在LINUX环境下碰到的压缩与解压缩方法"><a href="#主要记录一下，自己在LINUX环境下碰到的压缩与解压缩方法" class="headerlink" title="主要记录一下，自己在LINUX环境下碰到的压缩与解压缩方法"></a>主要记录一下，自己在LINUX环境下碰到的压缩与解压缩方法</h4><ul>
<li><p>压缩为gz格式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zcvf filename.tar.gz /dir/log</span><br></pre></td></tr></table></figure>
</li>
<li><p>解压gz格式</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar xf filename.tar.gz</span><br></pre></td></tr></table></figure>
</li>
<li><p>解压rar格式<br><code>需要先安装unrar工具</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install unrar</span><br><span class="line">unrar x filename.rar</span><br></pre></td></tr></table></figure>
</li>
</ul>
