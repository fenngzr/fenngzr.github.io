    <div class="entry">
      
        <hr>
<ul>
<li><h4 id="以Json文件为例"><a href="#以Json文件为例" class="headerlink" title="以Json文件为例"></a>以Json文件为例</h4></li>
<li><h4 id="将文件放至服务器的某一目录下"><a href="#将文件放至服务器的某一目录下" class="headerlink" title="将文件放至服务器的某一目录下"></a>将文件放至服务器的某一目录下</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/User/project/ABC.json</span><br><span class="line">//比如讲一个名为ABC的Json文件放至project目录下</span><br></pre></td></tr></table></figure>
</li>
</ul>
<a id="more"></a>
<ul>
<li><h4 id="配置nginx"><a href="#配置nginx" class="headerlink" title="配置nginx"></a>配置nginx</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">location /whaterver &#123;</span><br><span class="line">        <span class="built_in">alias</span> /User/project/;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><h4 id="重启nginx"><a href="#重启nginx" class="headerlink" title="重启nginx"></a>重启nginx</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo service nginx restart</span><br></pre></td></tr></table></figure>
</li>
<li><h4 id="打开浏览器，输入以下地址，即可访问"><a href="#打开浏览器，输入以下地址，即可访问" class="headerlink" title="打开浏览器，输入以下地址，即可访问"></a>打开浏览器，输入以下地址，即可访问</h4><p><code>www.yourdomain.com/whaterver/ABC.json</code></p>
</li>
</ul>
